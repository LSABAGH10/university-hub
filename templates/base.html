<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}منصة الطالب{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        /* يمكننا حذف معظم أكواد الـ CSS القديمة لاحقاً */
        body { 
            font-family: Cairo, sans-serif; /* يمكن تغييره لاحقاً إذا أردنا */
            background-color: #f8f9fa; 
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="{% url 'home' %}" class="logo">[شعار الموقع]</a>
        <div class="nav-links">
            <a href="{% url 'course-list' %}">المقررات</a>
            <a href="{% url 'opportunity-list' %}">الفرص والتدريب</a>
            <a href="{% url 'offer-list' %}">عروض للطلاب</a>
            {% if user.is_authenticated %}
                <span>أهلاً بك، {{ user.username }}</span>
                <a href="{% url 'logout' %}">تسجيل الخروج</a>
            {% else %}
                <a href="{% url 'login' %}">تسجيل الدخول</a>
                <a href="{% url 'register' %}">إنشاء حساب</a>
            {% endif %}
        </div>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
