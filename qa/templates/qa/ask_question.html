{% extends 'base.html' %}

{% block title %}اطرح سؤالاً جديداً{% endblock %}

{% block content %}
<style>
    .form-container { background-color: white; margin: 50px auto; padding: 40px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); max-width: 700px; }
    .form-container h1 { text-align: center; }
    .form-container form p { margin-bottom: 15px; }
    .form-container form label { display: block; margin-bottom: 5px; font-weight: bold; }
    .form-container form input, .form-container form textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; font-family: Cairo, sans-serif; }
    .form-container button { width: 100%; padding: 15px; background-color: #007bff; color: white; border: none; border-radius: 5px; font-size: 1.1em; cursor: pointer; }
</style>

<div class="form-container">
    <h1>اطرح سؤالاً جديداً لمقرر: {{ course.title }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">انشر سؤالي</button>
    </form>
</div>
{% endblock %}
