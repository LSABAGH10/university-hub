{% extends 'base.html' %}

{% block title %}إنشاء حساب جديد{% endblock %}

{% block content %}
<style>
    .register-container { background-color: white; margin: 50px auto; padding: 40px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 400px; }
    h1 { text-align: center; color: #333; }
    form p { margin-bottom: 15px; }
    form label { display: block; margin-bottom: 5px; font-weight: bold; }
    form input, form select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
    button { width: 100%; padding: 15px; background-color: #007bff; color: white; border: none; border-radius: 5px; font-size: 1.1em; cursor: pointer; }
</style>
<div class="register-container">
    <h1>إنشاء حساب جديد</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">تسجيل</button>
    </form>
</div>
{% endblock %}
