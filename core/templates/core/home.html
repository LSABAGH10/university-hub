{% extends 'base.html' %}
{% block title %}أهلاً بك في منصتنا{% endblock %}

{% block content %}
<style>
    .hero-section {
        text-align: center;
        padding: 100px 20px;
        background-color: #343a40;
        color: white;
    }
    .hero-section h1 {
        font-size: 3em;
        margin-bottom: 20px;
    }
    .hero-section p {
        font-size: 1.2em;
        max-width: 600px;
        margin: 0 auto 30px auto;
    }
    .cta-button {
        background-color: #007bff;
        color: white;
        padding: 15px 30px;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        margin: 0 10px;
    }
</style>

<div class="hero-section">
    <h1>منصتك الجامعية المتكاملة</h1>
    <p>كل ما تحتاجه للنجاح في مكان واحد: شروحات، ملخصات، أسئلة، وفرص تدريب.</p>
    <div>
        <a href="{% url 'course-list' %}" class="cta-button">تصفح المقررات</a>
        {% if not user.is_authenticated %}
            <a href="{% url 'register' %}" class="cta-button" style="background-color: #28a745;">أنشئ حساباً الآن</a>
        {% endif %}
    </div>
</div>
{% endblock %}
